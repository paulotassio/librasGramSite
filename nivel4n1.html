        <div class="fundo-gif">

        <div class="fase" id="fase3" draggable="true" ondragstart="drag(event)">caderia</div>
        <div class="fase" id="fase4" draggable="true" ondragstart="drag(event)">lápis</div>
        <div class="fase" id="fase5" draggable="true" ondragstart="drag(event)">cima</div>
        <div class="fase" id="fase6" draggable="true" ondragstart="drag(event)">sofa</div>
        <div class="fase" id="fase6" draggable="true" ondragstart="drag(event)">abaixo</div>
        <div class="fase" id="fase6" draggable="true" ondragstart="drag(event)">caneta</div>
        <div class="fase" id="fase6" draggable="true" ondragstart="drag(event)">escrever</div>
        <div class="fase" id="fase6" draggable="true" ondragstart="drag(event)">pessoa</div>
        <div class="fase" id="fase6" draggable="true" ondragstart="drag(event)">cores</div>
    
    </div> 
    <div class="container-resposta">  
        <div class="target" id="target3" data-fase="mesa" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="target" id="target1" data-fase="lapis" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="target" id="target6" data-fase="em" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="target" id="target6" data-fase="cima" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    </div>

    <div id="fraseCompleta" class="frase-completa"></div>

    <div class="button-container">
        <button id="voltarBtn" onclick="voltar()" onmouseover="exibirGif()" onmouseout="ocultarGif()">Voltar</button>

        <button id="atualPageBtn" onclick="atualizaPagina()" onmouseover="exibirGif()" onmouseout="ocultarGif()">Tentar Novamente</button>

        <button id="avancarBtn" onclick="avancar()" disabled onmouseover="exibirGifAvancar()" onmouseout="ocultarGifAvancar()">Avançar</button>
    </div>


    <div class="confetti"></div>



    <script src="script4-nivel1.js"></script>

    <script>
        // Função para recuperar a pontuação da URL
        function getPontuacaoFromURL() {
            // Obtenha a string da URL atual
            var url = window.location.href;
            // Obtenha o índice do caractere '?' na URL
            var index = url.indexOf('?');
            if (index !== -1) {
                // Se houver um '?' na URL, significa que existem parâmetros na URL
                // Obtenha os parâmetros após o '?' e divida-os em pares chave-valor
                var paramsString = url.substring(index + 1);
                var params = paramsString.split('&');
                // Percorra os parâmetros para encontrar o parâmetro 'pontuacao'
                for (var i = 0; i < params.length; i++) {
                    var param = params[i].split('=');
                    if (param[0] === 'pontuacao') {
                        // Se o parâmetro for 'pontuacao', exiba seu valor na página
                        document.getElementById('pontuacao').textContent = param[1];
                        break; // Pare de procurar depois de encontrar a pontuação
                    }
                }
            }
        }

        // Chame a função para recuperar e exibir a pontuação da URL ao carregar a página
        window.onload = getPontuacaoFromURL;
    </script> 
    

</body>
</html>
